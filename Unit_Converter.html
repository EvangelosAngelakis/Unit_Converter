<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Unit_Converter.css">
        <title>Unit_Converter</title>
    </head>
    <body>
        <p><h1>Unit Converter</h1></p>
        <br>
        <label for="operation">Choose an Option:</label>
        <br>
        <select id="operation">
         <option selected disabled></option>
         <option value="MetersToFeet">Meters To Feet</option>
         <option value="MetersToInches">Meters To Inches</option>
         <option value="FeetToMeters">Feet To Meters</option>
         <option value="FeetToInches">Feet To Inches</option>
         <option value="InchesToMeters">Inches To Meters</option>
         <option value="InchesToFeet">Inches To Feet</option>
         <option value="NauticalMilesPerHourToKilometersPerHour">Nautical Miles Per Hour To Kilometers Per Hour</option>
         <option value="NauticalMilesPerHourToKnots">Nautical Miles Per hour To Knots</option>
         <option value="StatuteMilesPerHourToKnots">Statute Miles Per hour To Knots</option>
         <option value="StatuteMilesPerHourToKilometersPerHour">Statute Miles Per hour To Kilometers Per Hour</option>
         <option value="KilometersPerHourToNauticalMilesPerHour">Kilometers Per Hour To Nautical Miles Per Hour</option>
         <option value="KilometersPerHourToKnots">Kilometers Per Hour To Knots</option>
         <option value="KnotsToNauticalMilesPerHour">Knots To Nautical Miles Per Hour</option>
         <option value="KnotsToKilometersPerHour">Knots To Kilometers Per Hour</option>
         <option value="KnotsToStatuteMilesPerHour">Knots To Statute Miles Per Hour</option>    
         <option value="LitersToKilograms">Liters To Kilograms</option>
         <option value="KilogramsToLiters">Kilograms To Liters</option>
         <option value="MillilitersToGrams">Milliliters To Grams</option>
         <option value="GramsToMilliliters">Grams To Milliliters</option>
         <option value="MiliLitersToKilograms">Milliliters To Kilograms</option>      
         <option value="KilogramsToMiliLiters">Kilograms To Milliliters</option>  
         <option value="MillilitersToGrams">Milliliters To Grams</option> 
         <option value="GramsToMilliliters">Grams To Milliliters</option>                                    
     </select>
       <br><br><br>
       <label for="input1">Enter Value:</label>
       <br>
       <input type="number" id="input1" />
     <br><br><br>
      <button id="execute">Execute</button>
      <br><br>
      <p>Result:</p>
      <p id="result"> </p>
    <br><br>
      <button onclick="pageReset()">Reset</button>
     <br><br>
    </body>
</html>
